<!DOCTYPE html>
<html xmlns="http://www.w3.ord/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en" xml:lang="en">

<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>
    <form th:action="@{/orders}" method="post" th:object="${tacoOrder}">
        <h1>Order Your Taco Creation</h1>

        <img src="@{/images/TacoCloud.png}" alt="Taco">

        <h3>Your tacos in this order:</h3>
        <a th:href="@{/design}" id="another">Design another taco</a>
        <ul>
            <li th:each="taco : ${tacoOrder.tacos}">
                <span th:text="${taco.name}"></span>:
            </li>
        </ul>

        <h3>Deliver my taco masterpieces to...</h3>

        <label for="deliveryName">Name:</label>
        <input type="text" name="deliveryName">
        <br />

        <label for="deliveryStreet">Street address:</label>
        <input type="text" name="deliveryStreet">
        <br />

        <label for="deliveryCity">City:</label>
        <input type="text" name="deliveryCity">
        <br />

        <label for="deliveryState">State:</label>
        <input type="text" name="deliveryState">
        <br />

        <label for="deliveryZip">Zip code:</label>
        <input type="text" name="deliveryZip">
        <br />

        <h3>Here's how you'll pay...</h3>
        <label for="ccNumber">Credit Card Number:</label>
        <input type="text" name="ccNumber">
        <br />

        <label for="ccExpiration">Expiration date:</label>
        <input type="text" name="ccExpiration">
        <br />

        <label for="ccCVV">CVV:</label>
        <input type="text" name="ccCVV">
        <br />

        <input type="submit" value="Submit Order">
    </form>

</body>

</html>
